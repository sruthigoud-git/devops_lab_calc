<!DOCTYPE html>
<html>
<body>
    <h2>Simple Calculator</h2>
    <input id="a" type="number">
    <input id="b" type="number">

    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button>

    <h3 id="result"></h3>

<script>
function add(){ document.getElementById("result").innerHTML =
Number(a.value) + Number(b.value); }

function sub(){ document.getElementById("result").innerHTML =
Number(a.value) - Number(b.value); }

function mul(){ document.getElementById("result").innerHTML =
Number(a.value) * Number(b.value); }

function div(){ document.getElementById("result").innerHTML =
Number(a.value) / Number(b.value); }
</script>
</body>
</html>
